<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Your? section</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .animate-fade-in {
      animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }
    
    .animate-float {
      animation: float 4s ease-in-out infinite;
    }
    
    .gradient-bg {
      background: linear-gradient(-45deg, #3b82f6, #8b5cf6, #ec4899, #f59e0b);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }
    
    .glass-effect {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    
    .input-glow:focus {
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }
    
    .btn-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(59, 130, 246, 0.3);
    }
    
    .transition-all {
      transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
    }
    
    .result-success {
      background: linear-gradient(135deg, rgba(209, 250, 229, 0.9), rgba(167, 243, 208, 0.9));
    }
    
    .result-error {
      background: linear-gradient(135deg, rgba(254, 226, 226, 0.9), rgba(254, 202, 202, 0.9));
    }
    
    .result-warning {
      background: linear-gradient(135deg, rgba(254, 243, 199, 0.9), rgba(253, 230, 138, 0.9));
    }
    
    .result-info {
      background: linear-gradient(135deg, rgba(224, 242, 254, 0.9), rgba(186, 230, 253, 0.9));
    }
    
    .pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .animate-shake {
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
    }
    
    @keyframes shake {
      10%, 90% { transform: translateX(-1px); }
      20%, 80% { transform: translateX(2px); }
      30%, 50%, 70% { transform: translateX(-4px); }
      40%, 60% { transform: translateX(4px); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 min-h-screen p-4 md:p-8 flex items-center justify-center">
  <div class="max-w-md w-full">
    <div class="relative">
      <!-- Floating decorative elements -->
      <div class="absolute -top-16 -left-16 w-32 h-32 rounded-full bg-blue-200 opacity-20 animate-float"></div>
      <div class="absolute -bottom-12 -right-12 w-40 h-40 rounded-full bg-purple-200 opacity-20 animate-float" style="animation-delay: 1s;"></div>
      <div class="absolute top-1/4 -right-8 w-24 h-24 rounded-full bg-pink-200 opacity-20 animate-float" style="animation-delay: 2s;"></div>
      
      <!-- Main card -->
      <div class="bg-white rounded-2xl shadow-2xl overflow-hidden transition-all hover:shadow-2xl relative z-10">
        <!-- Header with gradient background -->
        <div class="gradient-bg p-6 text-white relative overflow-hidden">
          <div class="absolute inset-0 bg-white/10"></div>
          <div class="relative z-10">
            <div class="flex items-center space-x-4">
              <div class="glass-effect p-3 rounded-full">
                <i class="fas fa-heart text-xl"></i>
              </div>
              <div>
                <h1 class="text-2xl font-bold tracking-tight">Find Your?...Section (last year)</h1>
                <p class="text-blue-100/90 font-medium">Here you go</p>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Content area -->
        <div class="p-6">
          <div class="mb-6">
            <label for="rollInput" class="block text-sm font-medium text-gray-700 mb-2 flex items-center">
              <i class="fas fa-user-graduate mr-2 text-blue-500"></i>
              Enter Roll Number ðŸ˜‰
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-hashtag text-gray-400"></i>
              </div>
              <input 
                type="number" 
                id="rollInput" 
                placeholder="e.g. 24052017" 
                class="pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 input-glow transition-all"
                onkeypress="if(event.key === 'Enter') checkRoll()"
              >
            </div>
          </div>
          
          <button 
            onclick="checkRoll()" 
            class="w-full gradient-bg hover:opacity-90 text-white font-medium py-3 px-4 rounded-lg transition-all btn-hover flex items-center justify-center space-x-2 shadow-md"
          >
            <i class="fas fa-search"></i>
            <span>Search!</span>
          </button>
          
          <div id="result" class="mt-6 p-4 rounded-lg animate-fade-in result-info border border-gray-100">
            <div class="flex items-start space-x-3">
              <i class="fas fa-circle-notch fa-spin text-blue-500 mt-1"></i>
              <div>
                <p class="font-medium">System Initializing...</p>
                <p class="text-sm opacity-80">Loading roll number database</p>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Footer -->
        <div class="bg-gray-50/70 px-6 py-4 border-t border-gray-200/50">
          <div class="flex items-center justify-between text-sm text-gray-600">
            <div class="flex items-center">
              <i class="fas fa-database mr-2 text-blue-500"></i>
              <span id="rollCount" class="font-medium">0</span> roll numbers loaded
            </div>
            <div class="flex items-center">
              <i class="fas fa-clock mr-2 text-purple-500"></i>
              <span id="currentTime" class="font-medium"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let rollMap = {};
    let lastResultType = 'info';

    // Update current time
    function updateTime() {
      const now = new Date();
      const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
      document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', options);
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Load roll numbers JSON
    fetch("rolls.json.json")
      .then(res => res.json())
      .then(data => {
        rollMap = data[0]; // because your JSON is wrapped in an array
        const count = Object.keys(rollMap).length;
        document.getElementById('rollCount').textContent = count.toLocaleString();
        
        // Update result display
        setResultContent(
          `âœ… Database Loaded Successfully`,
          `${count.toLocaleString()} roll numbers ready for search`,
          'success'
        );
        console.log("âœ… Loaded", count, "roll numbers");
      })
      .catch(err => {
        console.error("âŒ Failed to load roll data:", err);
        setResultContent(
          "âš ï¸ Connection Error",
          'Failed to load roll numbers. Please check your connection.',
          'error'
        );
      });

    // Function to find section
    function findSection(roll) {
      if (!rollMap || Object.keys(rollMap).length === 0) {
        return {
          message: "ðŸ”„ System Initializing",
          details: 'Please wait while we load the roll numbers',
          type: "warning"
        };
      }

      // Direct match
      if (rollMap[roll]) {
        return {
          message: `ðŸŽ‰ Perfect Match! Roll ${roll}`,
          details: `Was in Section ${rollMap[roll]}`,
          type: "success"
        };
      }

      // Nearest match
      const rolls = Object.keys(rollMap).map(Number).filter(r => !isNaN(r));
      let nearest = rolls.reduce((prev, curr) =>
        Math.abs(curr - roll) < Math.abs(prev - roll) ? curr : prev
      );
      
      return {
        message: `Uhh, can't find it in my database , yet wont leave you sad XD`,
        details: `He/She was in :  Section ${rollMap[nearest]}`,
        type: "info"
      };
    }

    // Set result content with styling
    function setResultContent(message, details, type) {
      const resultDiv = document.getElementById('result');
      
      // Remove previous type class
      resultDiv.classList.remove(
        'result-success', 'result-error', 
        'result-warning', 'result-info'
      );
      
      // Add new type class
      resultDiv.classList.add(`result-${type}`);
      
      // Set icon based on type
      let icon = 'fa-info-circle';
      let iconColor = 'text-blue-500';
      if (type === 'success') {
        icon = 'fa-check-circle';
        iconColor = 'text-emerald-500';
      }
      if (type === 'error') {
        icon = 'fa-times-circle';
        iconColor = 'text-red-500';
      }
      if (type === 'warning') {
        icon = 'fa-exclamation-circle';
        iconColor = 'text-amber-500';
      }
      
      // Update content
      resultDiv.innerHTML = `
        <div class="flex items-start space-x-3">
          <i class="fas ${icon} ${iconColor} text-lg mt-0.5"></i>
          <div>
            <p class="font-medium">${message}</p>
            <p class="text-sm opacity-80 mt-1">${details}</p>
          </div>
        </div>
      `;
      
      // Add animation
      resultDiv.classList.remove('animate-fade-in');
      void resultDiv.offsetWidth; // Trigger reflow
      resultDiv.classList.add('animate-fade-in');
      
      lastResultType = type;
    }

    // Button click handler
    function checkRoll() {
      const rollInput = document.getElementById('rollInput');
      const roll = Number(rollInput.value);
      
      if (isNaN(roll) || rollInput.value.trim() === '') {
        setResultContent(
          "âš ï¸ Invalid Input",
          "Please enter a valid roll number",
          "warning"
        );
        // Add shake animation to input
        rollInput.classList.add('animate-shake');
        setTimeout(() => rollInput.classList.remove('animate-shake'), 500);
        return;
      }
      
      // Add pulse effect to input
      rollInput.classList.add('pulse');
      setTimeout(() => rollInput.classList.remove('pulse'), 1000);
      
      const result = findSection(roll);
      setResultContent(result.message, result.details, result.type);
    }
  </script>
</body>
</html>
